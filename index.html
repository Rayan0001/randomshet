<!DOCTYPE html>
<html>
<head>
    <title>Global Announcement System</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Change the font for the entire page */
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Change the font for the header */
            color: #333; /* Darker text color for the header */
        }

        label {
            font-family: 'Courier New', Courier, monospace; /* Change the font for labels */
            display: none; /* Hide the label */
        }

        textarea {
            font-family: 'Tahoma', sans-serif; /* Change the font for the textarea */
        }

        button {
            font-family: 'Arial', sans-serif; /* Change the font for buttons */
            background-color: #000; /* Black background color */
            color: white; /* White text color */
            padding: 10px 20px; /* Add padding to the button */
            border: 1px solid #000; /* Black border around the button */
            cursor: pointer; /* Add a pointer cursor on hover */
            border-radius: 2px; /* Add slightly rounded corners */
        }

        button:hover {
            background-color: #222; /* Darken the button color on hover */
        }

        .success-message {
            font-family: 'Arial', sans-serif; /* Change the font for the success message */
            color: #4CAF50; /* Green text color for the success message */
            text-align: center; /* Center-align the success message */
            display: none; /* Initially hide the success message */
        }
    </style>
</head>
<body>
    <h1>Global Announcement System</h1>
    
    <form id="announcementForm">
        <label for="announcementText" style="display: none;">Announcement:</label>
        <textarea id="announcementText" rows="4" cols="50" placeholder="Enter your announcement here"></textarea><br><br>
        
        <button type="submit" id="submitButton">Send</button>
        
        <!-- Success message moved under the button -->
        <p class="success-message">Announcement sent successfully!</p>
    </form>

    <script>
        const form = document.getElementById("announcementForm");
        const submitButton = document.getElementById("submitButton");
        const successMessage = document.querySelector(".success-message");

        form.addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent form submission

            // Simulate a delay (you can replace this with your actual submission code)
            setTimeout(function () {
                successMessage.style.display = "block"; // Display the success message
                setTimeout(function () {
                    successMessage.style.display = "none"; // Hide the success message after 3 seconds
                }, 3000); // 3000 milliseconds (3 seconds) delay for hiding
            }, 2000); // 2000 milliseconds (2 seconds) delay for demonstration
        });
    </script>
</body>
</html>

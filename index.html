<!DOCTYPE html>
<html>
<head>
    <title>Global Announcement System</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Change the font for the entire page */
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Change the font for the header */
            text-align: left; /* Align the header to the left */
            margin-left: 10%; /* Move the header to the left */
        }

        p {
            font-family: Verdana, sans-serif; /* Change the font for paragraphs */
            text-align: left; /* Align the paragraph to the left */
            margin-left: 10%; /* Move the paragraph to the left */
        }

        form {
            text-align: left; /* Align the form contents to the left */
            margin-left: 10%; /* Move the form to the left */
        }

        label {
            font-family: 'Courier New', Courier, monospace; /* Change the font for labels */
        }

        textarea {
            font-family: 'Tahoma', sans-serif; /* Change the font for the textarea */
            width: 80%; /* Adjust the width of the textarea */
        }

        button {
            font-family: 'Arial Black', sans-serif; /* Change the font for buttons */
            margin-left: 10%; /* Move the button to the left */
            background-color: #4CAF50; /* Change the background color of the button */
            color: white; /* Change the text color of the button */
            padding: 10px 20px; /* Add padding to the button */
            border: none; /* Remove button border */
            cursor: pointer; /* Add a pointer cursor on hover */
        }

        button:hover {
            background-color: #45a049; /* Darken the button color on hover */
        }
    </style>
</head>
<body>
    <h1>Global Announcement System</h1>
    <form id="announcementForm">
        <label for="announcementText">Enter announcement:</label>
        <br>
        <textarea id="announcementText" rows="4" cols="45" placeholder="Enter your announcement here"></textarea><br><br>
        
        <button type="submit">Send</button>
    </form>

    <!-- You can add JavaScript for handling form submission here -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Global Announcement System</title>
    <!-- You can add your CSS styles here -->
</head>
<body>
    <h1>Global Announcement System</h1>
    <p>Use this form to send announcements:</p>
    
    <form id="announcementForm">
        <label for="announcementText">Announcement:</label>
        <textarea id="announcementText" rows="4" cols="50" placeholder="Enter your announcement here"></textarea><br><br>
        
        <button type="submit">Send</button>
    </form>

    <!-- You can add JavaScript for handling form submission here -->
</body>
</html>
